<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <section id="theme-settings">
            <h2>Theme Settings</h2>
            <form>
                <label for="theme-select">Select Theme:</label>
                <select id="theme-select" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <button type="submit">Save Theme</button>
            </form>
        </section>

        <section id="notification-settings">
            <h2>Notification Settings</h2>
            <form>
                <label for="email-notifications">Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                <label for="push-notifications">Push Notifications:</label>
                <input type="checkbox" id="push-notifications" name="push-notifications">
                <button type="submit">Save Settings</button>
            </form>
        </section>

        <section id="language-settings">
            <h2>Language Settings</h2>
            <form>
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
            <button onclick="changeLanguage()">Save Language</button>
            </form>
        </section>

        <section id="privacy-settings">
            <h2>Privacy Settings</h2>
            <form>
                <label for="cookie-settings">Cookie Settings:</label>
                <select id="cookie-settings" name="cookie-settings">
                    <option value="accept">Accept All</option>
                    <option value="necessary">Necessary Only</option>
                    <option value="decline">Decline All</option>
                </select>
                <button type="submit">Save Privacy Settings</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 Native254. All rights reserved.</p>
    </footer>
    <script src="settings.js"></script>
</body>
</html>
