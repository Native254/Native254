<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1f" />
      <stop offset="100%" stop-color="#181841" />
    </linearGradient>
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#272738" />
      <stop offset="100%" stop-color="#1a1a25" />
    </linearGradient>
    <linearGradient id="keyboard-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a25" />
      <stop offset="100%" stop-color="#101018" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="15" flood-color="#000" flood-opacity="0.4" />
    </filter>
  </defs>

  <!-- Main laptop group with shadow -->
  <g filter="url(#shadow)" transform="scale(0.85) translate(60, 40)">
    <!-- Laptop base (bottom part) -->
    <g transform="skewX(-10) translate(30, 0)">
      <rect x="50" y="250" width="340" height="20" rx="2" fill="#1a1a25" />
      <rect x="70" y="270" width="300" height="12" rx="6" fill="#0a0a1a" />
    </g>

    <!-- Laptop body with keyboard -->
    <g transform="skewX(-10) translate(30, 0)">
      <rect x="40" y="140" width="360" height="110" rx="4" fill="url(#body-gradient)" />
      
      <!-- Keyboard -->
      <rect x="60" y="155" width="320" height="85" rx="2" fill="url(#keyboard-gradient)" />
      
      <!-- Trackpad -->
      <rect x="150" y="200" width="140" height="30" rx="4" fill="#101018" stroke="#6d28d9" stroke-width="1" />
      
      <!-- Keys (simplified) -->
      <g fill="#0c0c15" stroke="#6d28d9" stroke-width="0.5">
        <rect x="70" y="165" width="18" height="15" rx="2" />
        <rect x="95" y="165" width="18" height="15" rx="2" />
        <rect x="120" y="165" width="18" height="15" rx="2" />
        <rect x="145" y="165" width="18" height="15" rx="2" />
        <rect x="170" y="165" width="18" height="15" rx="2" />
        <rect x="195" y="165" width="18" height="15" rx="2" />
        <rect x="220" y="165" width="18" height="15" rx="2" />
        <rect x="245" y="165" width="18" height="15" rx="2" />
        <rect x="270" y="165" width="18" height="15" rx="2" />
        <rect x="295" y="165" width="18" height="15" rx="2" />
        <rect x="320" y="165" width="18" height="15" rx="2" />
        <rect x="345" y="165" width="18" height="15" rx="2" />
        
        <rect x="80" y="185" width="18" height="15" rx="2" />
        <rect x="105" y="185" width="18" height="15" rx="2" />
        <rect x="130" y="185" width="18" height="15" rx="2" />
        <rect x="155" y="185" width="18" height="15" rx="2" />
        <rect x="180" y="185" width="18" height="15" rx="2" />
        <rect x="205" y="185" width="18" height="15" rx="2" />
        <rect x="230" y="185" width="18" height="15" rx="2" />
        <rect x="255" y="185" width="18" height="15" rx="2" />
        <rect x="280" y="185" width="18" height="15" rx="2" />
        <rect x="305" y="185" width="18" height="15" rx="2" />
        <rect x="330" y="185" width="18" height="15" rx="2" />
      </g>
    </g>

    <!-- Laptop screen (with perspective) -->
    <g transform="skewX(-10) translate(30, 0)">
      <!-- Screen back -->
      <rect x="30" y="30" width="380" height="240" rx="8" fill="#1a1a25" />
      <!-- Screen border -->
      <rect x="40" y="40" width="360" height="190" rx="4" fill="#111122" />
      <!-- Screen -->
      <rect x="50" y="50" width="340" height="170" rx="2" fill="url(#screen-gradient)" />
      
      <!-- Screen content -->
      <g transform="translate(70, 65)" style="transform-origin: center; transform: scale(0.9);">
        <!-- Code editor style content -->
        <rect x="0" y="0" width="300" height="140" rx="2" fill="#0c0c1a" />
        
        <!-- Code lines -->
        <text x="10" y="20" fill="#6d28d9" font-family="monospace" font-size="10">function Native254() {</text>
        <text x="10" y="35" fill="#9d4edd" font-family="monospace" font-size="10">  return (</text>
        <text x="10" y="50" fill="#a0a0a0" font-family="monospace" font-size="10">    &lt;div className="tech"&gt;</text>
        <text x="10" y="65" fill="#a0a0a0" font-family="monospace" font-size="10">      &lt;h1&gt;Innovation&lt;/h1&gt;</text>
        <text x="10" y="80" fill="#a0a0a0" font-family="monospace" font-size="10">      &lt;p&gt;Building the future&lt;/p&gt;</text>
        <text x="10" y="95" fill="#a0a0a0" font-family="monospace" font-size="10">      &lt;Component3D /&gt;</text>
        <text x="10" y="110" fill="#a0a0a0" font-family="monospace" font-size="10">    &lt;/div&gt;</text>
        <text x="10" y="125" fill="#9d4edd" font-family="monospace" font-size="10">  );</text>
        <text x="10" y="140" fill="#6d28d9" font-family="monospace" font-size="10">}</text>
        
        <!-- Cursor -->
        <rect x="209" y="92" width="2" height="10" fill="#ffffff">
          <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
        </rect>
      </g>
    </g>
    
    <!-- 3D hinge part of laptop -->
    <g transform="skewX(-10) translate(30, 0)">
      <path d="M40,140 L380,140 L380,135 C380,132 377,130 373,130 L47,130 C43,130 40,132 40,135 Z" fill="#1a1a25" />
    </g>
  </g>
  
  <!-- Tech circuit elements -->
  <g opacity="0.6" filter="url(#glow)">
    <!-- Circuit lines - Left side -->
    <path d="M50,150 L80,150 L80,180 L110,180 L110,210" stroke="#6d28d9" stroke-width="1.5" fill="none" />
    <path d="M50,250 L80,250 L80,220 L110,220 L110,190" stroke="#6d28d9" stroke-width="1.5" fill="none" />
    
    <!-- Circuit lines - Right side -->
    <path d="M450,150 L420,150 L420,180 L390,180 L390,210" stroke="#6d28d9" stroke-width="1.5" fill="none" />
    <path d="M450,250 L420,250 L420,220 L390,220 L390,190" stroke="#6d28d9" stroke-width="1.5" fill="none" />
    
    <!-- Circuit nodes -->
    <circle cx="50" cy="150" r="4" fill="#6d28d9" />
    <circle cx="80" cy="150" r="3" fill="#6d28d9" />
    <circle cx="80" cy="180" r="3" fill="#6d28d9" />
    <circle cx="110" cy="180" r="3" fill="#6d28d9" />
    <circle cx="110" cy="210" r="4" fill="#6d28d9" />
    
    <circle cx="50" cy="250" r="4" fill="#6d28d9" />
    <circle cx="80" cy="250" r="3" fill="#6d28d9" />
    <circle cx="80" cy="220" r="3" fill="#6d28d9" />
    <circle cx="110" cy="220" r="3" fill="#6d28d9" />
    <circle cx="110" cy="190" r="4" fill="#6d28d9" />
    
    <circle cx="450" cy="150" r="4" fill="#6d28d9" />
    <circle cx="420" cy="150" r="3" fill="#6d28d9" />
    <circle cx="420" cy="180" r="3" fill="#6d28d9" />
    <circle cx="390" cy="180" r="3" fill="#6d28d9" />
    <circle cx="390" cy="210" r="4" fill="#6d28d9" />
    
    <circle cx="450" cy="250" r="4" fill="#6d28d9" />
    <circle cx="420" cy="250" r="3" fill="#6d28d9" />
    <circle cx="420" cy="220" r="3" fill="#6d28d9" />
    <circle cx="390" cy="220" r="3" fill="#6d28d9" />
    <circle cx="390" cy="190" r="4" fill="#6d28d9" />
    
    <!-- Animated glow effects -->
    <circle cx="50" cy="150" r="6" fill="#6d28d9" opacity="0.4">
      <animate attributeName="r" values="4;8;4" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="110" cy="210" r="6" fill="#6d28d9" opacity="0.4">
      <animate attributeName="r" values="4;8;4" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="150" r="6" fill="#6d28d9" opacity="0.4">
      <animate attributeName="r" values="4;8;4" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="390" cy="190" r="6" fill="#6d28d9" opacity="0.4">
      <animate attributeName="r" values="4;8;4" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Floating data elements -->
  <g opacity="0.7">
    <!-- Binary data -->
    <text x="80" y="70" font-family="monospace" font-size="8" fill="#6d28d9">01001110</text>
    <text x="80" y="80" font-family="monospace" font-size="8" fill="#6d28d9">01100001</text>
    <text x="80" y="90" font-family="monospace" font-size="8" fill="#6d28d9">01110100</text>
    <text x="80" y="100" font-family="monospace" font-size="8" fill="#6d28d9">01101001</text>
    <text x="80" y="110" font-family="monospace" font-size="8" fill="#6d28d9">01110110</text>
    <text x="80" y="120" font-family="monospace" font-size="8" fill="#6d28d9">01100101</text>
    
    <text x="400" y="70" font-family="monospace" font-size="8" fill="#6d28d9">01010100</text>
    <text x="400" y="80" font-family="monospace" font-size="8" fill="#6d28d9">01100101</text>
    <text x="400" y="90" font-family="monospace" font-size="8" fill="#6d28d9">01100011</text>
    <text x="400" y="100" font-family="monospace" font-size="8" fill="#6d28d9">01101000</text>
    <text x="400" y="110" font-family="monospace" font-size="8" fill="#6d28d9">00110010</text>
    <text x="400" y="120" font-family="monospace" font-size="8" fill="#6d28d9">00110101</text>
    <text x="400" y="130" font-family="monospace" font-size="8" fill="#6d28d9">00110100</text>
  </g>
  
  <!-- Animated floating particles -->
  <g>
    <circle cx="120" cy="50" r="1.5" fill="#6d28d9" opacity="0.6">
      <animate attributeName="cy" values="50;70;50" dur="7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="90" r="1.5" fill="#6d28d9" opacity="0.6">
      <animate attributeName="cy" values="90;70;90" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="180" cy="30" r="1.5" fill="#6d28d9" opacity="0.6">
      <animate attributeName="cy" values="30;50;30" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="220" cy="35" r="1.5" fill="#6d28d9" opacity="0.6">
      <animate attributeName="cy" values="35;55;35" dur="9s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="9s" repeatCount="indefinite" />
    </circle>
    <circle cx="280" cy="40" r="1.5" fill="#6d28d9" opacity="0.6">
      <animate attributeName="cy" values="40;60;40" dur="7.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="7.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>