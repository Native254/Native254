<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E1E2F"/>
  
  <!-- Tech pattern background -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="100" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="100" cy="300" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="350" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="300" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="350" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="300" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="350" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="300" r="5" fill="#6d28d9"/>
  </g>

  <!-- UI Design wireframe -->
  <g transform="translate(280, 70)">
    <!-- UI Container -->
    <rect x="0" y="0" width="240" height="260" rx="8" fill="#2A2A40" stroke="#6d28d9" stroke-width="2"/>
    
    <!-- App Header -->
    <rect x="0" y="0" width="240" height="40" rx="8" fill="#1A1A2E" stroke="#6d28d9" stroke-width="2"/>
    <circle cx="20" cy="20" r="10" fill="#9333EA" opacity="0.7"/>
    <rect x="40" y="15" width="100" height="10" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="190" y="10" width="30" height="20" rx="4" fill="#9333EA" opacity="0.6"/>
    
    <!-- Navigation -->
    <rect x="10" y="50" width="220" height="30" rx="4" fill="#1A1A2E"/>
    <rect x="20" y="60" width="30" height="10" rx="2" fill="#6d28d9" opacity="0.8"/>
    <rect x="70" y="60" width="30" height="10" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="120" y="60" width="30" height="10" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="170" y="60" width="30" height="10" rx="2" fill="#6d28d9" opacity="0.5"/>
    
    <!-- Content Area 1 -->
    <rect x="10" y="90" width="105" height="70" rx="4" fill="#1A1A2E"/>
    <rect x="20" y="100" width="85" height="10" rx="2" fill="#6d28d9" opacity="0.6"/>
    <rect x="20" y="120" width="85" height="30" rx="2" fill="#9333EA" opacity="0.3"/>
    
    <!-- Content Area 2 -->
    <rect x="125" y="90" width="105" height="70" rx="4" fill="#1A1A2E"/>
    <rect x="135" y="100" width="85" height="10" rx="2" fill="#6d28d9" opacity="0.6"/>
    <rect x="135" y="120" width="85" height="30" rx="2" fill="#9333EA" opacity="0.3"/>
    
    <!-- Content Area 3 -->
    <rect x="10" y="170" width="220" height="80" rx="4" fill="#1A1A2E"/>
    <rect x="20" y="180" width="120" height="10" rx="2" fill="#6d28d9" opacity="0.7"/>
    <rect x="20" y="200" width="200" height="10" rx="2" fill="#6d28d9" opacity="0.4"/>
    <rect x="20" y="220" width="160" height="10" rx="2" fill="#6d28d9" opacity="0.4"/>
    <rect x="20" y="240" width="180" height="10" rx="2" fill="#6d28d9" opacity="0.4"/>
  </g>
  
  <!-- UI/UX Elements -->
  <g transform="translate(200, 150)">
    <!-- Color palette -->
    <circle cx="20" cy="20" r="15" fill="#9333EA"/>
    <circle cx="20" cy="60" r="15" fill="#7B2CBF"/>
    <circle cx="20" cy="100" r="15" fill="#5F1AB2"/>
    <circle cx="20" cy="140" r="15" fill="#4F17A8"/>
  </g>
  
  <g transform="translate(550, 150)">
    <!-- Wireframe elements -->
    <rect x="20" y="20" width="30" height="30" rx="15" stroke="#6d28d9" stroke-width="2" fill="none"/>
    <rect x="20" y="70" width="30" height="10" rx="5" stroke="#6d28d9" stroke-width="2" fill="none"/>
    <rect x="20" y="100" width="30" height="10" rx="5" stroke="#6d28d9" stroke-width="2" fill="none"/>
    <rect x="20" y="130" width="30" height="30" rx="5" stroke="#6d28d9" stroke-width="2" fill="none"/>
  </g>
  
  <!-- UI/UX Design text -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">UI/UX Design</text>
</svg>