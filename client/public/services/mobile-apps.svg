  <!-- Tech pattern background -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="100" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="200" r="5" fill="#6d28d9"/>
