    <line x1="300" y1="200" x2="400" y2="250" stroke="#6d28d9" stroke-width="1"/>
    <line x1="400" y1="250" x2="500" y2="200" stroke="#6d28d9" stroke-width="1"/>
    <line x1="500" y1="200" x2="600" y2="250" stroke="#6d28d9" stroke-width="1"/>
    <line x1="600" y1="250" x2="700" y2="200" stroke="#6d28d9" stroke-width="1"/>
    
    <line x1="100" y1="300" x2="200" y2="350" stroke="#6d28d9" stroke-width="1"/>
    <line x1="200" y1="350" x2="300" y2="300" stroke="#6d28d9" stroke-width="1"/>
    <line x1="300" y1="300" x2="400" y2="350" stroke="#6d28d9" stroke-width="1"/>
    <line x1="400" y1="350" x2="500" y2="300" stroke="#6d28d9" stroke-width="1"/>
    <line x1="500" y1="300" x2="600" y2="350" stroke="#6d28d9" stroke-width="1"/>
    <line x1="600" y1="350" x2="700" y2="300" stroke="#6d28d9" stroke-width="1"/>
