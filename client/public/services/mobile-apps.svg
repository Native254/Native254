  <!-- Mobile phone outline -->
  <rect x="300" y="50" width="200" height="300" rx="20" fill="#2A2A40" stroke="#6d28d9" stroke-width="3"/>
  
  <!-- Phone screen -->
  <rect x="310" y="70" width="180" height="240" rx="5" fill="#151523"/>
  
  <!-- App icons -->
  <rect x="325" y="85" width="45" height="45" rx="10" fill="#9333EA" opacity="0.8"/>
  <rect x="380" y="85" width="45" height="45" rx="10" fill="#9333EA" opacity="0.6"/>
  <rect x="435" y="85" width="45" height="45" rx="10" fill="#9333EA" opacity="0.7"/>
  
  <rect x="325" y="140" width="45" height="45" rx="10" fill="#9333EA" opacity="0.5"/>
  <rect x="380" y="140" width="45" height="45" rx="10" fill="#9333EA" opacity="0.9"/>
  <rect x="435" y="140" width="45" height="45" rx="10" fill="#9333EA" opacity="0.6"/>
  
  <rect x="325" y="195" width="45" height="45" rx="10" fill="#9333EA" opacity="0.7"/>
  <rect x="380" y="195" width="45" height="45" rx="10" fill="#9333EA" opacity="0.5"/>
  <rect x="435" y="195" width="45" height="45" rx="10" fill="#9333EA" opacity="0.8"/>
  
  <!-- App navigation -->
  <rect x="325" y="250" width="155" height="40" rx="20" fill="#1A1A2E" stroke="#6d28d9" stroke-width="1"/>
  <circle cx="353" cy="270" r="8" fill="#9333EA"/>
  <circle cx="400" cy="270" r="8" fill="#9333EA" opacity="0.7"/>
  <circle cx="447" cy="270" r="8" fill="#9333EA" opacity="0.5"/>
  
  <!-- Home button -->
  <circle cx="400" cy="330" r="15" fill="#151523" stroke="#6d28d9" stroke-width="1"/>
  
  <!-- Mobile Apps text -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">Mobile Applications</text>
