<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1E1E2F"/>
  
  <!-- Tech pattern background -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="150" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="100" r="5" fill="#6d28d9"/>
    <circle cx="100" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="250" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="200" r="5" fill="#6d28d9"/>
    <circle cx="100" cy="300" r="5" fill="#6d28d9"/>
    <circle cx="200" cy="350" r="5" fill="#6d28d9"/>
    <circle cx="300" cy="300" r="5" fill="#6d28d9"/>
    <circle cx="400" cy="350" r="5" fill="#6d28d9"/>
    <circle cx="500" cy="300" r="5" fill="#6d28d9"/>
    <circle cx="600" cy="350" r="5" fill="#6d28d9"/>
    <circle cx="700" cy="300" r="5" fill="#6d28d9"/>
  </g>

  <!-- Brand identity elements -->
  
  <!-- Business card mockup -->
  <g transform="translate(160, 80) rotate(10)">
    <rect x="0" y="0" width="180" height="100" rx="4" fill="#2A2A40" stroke="#6d28d9" stroke-width="2"/>
    <rect x="10" y="15" width="60" height="10" rx="2" fill="#9333EA" opacity="0.8"/>
    <rect x="10" y="35" width="100" height="6" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="10" y="48" width="80" height="6" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="10" y="61" width="100" height="6" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="10" y="74" width="80" height="6" rx="2" fill="#6d28d9" opacity="0.5"/>
    <circle cx="150" cy="30" r="15" fill="#9333EA" opacity="0.7"/>
  </g>
  
  <!-- Logo design -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="60" fill="#151523" stroke="#6d28d9" stroke-width="2"/>
    <path d="M-30,0 L30,0 M0,-30 L0,30" stroke="#9333EA" stroke-width="10" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="20" fill="#6d28d9" opacity="0.5"/>
  </g>
  
  <!-- Color palette -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="#7B2CBF" stroke="#6d28d9" stroke-width="1"/>
    <rect x="0" y="50" width="40" height="40" rx="4" fill="#5F1AB2" stroke="#6d28d9" stroke-width="1"/>
    <rect x="0" y="100" width="40" height="40" rx="4" fill="#4309A0" stroke="#6d28d9" stroke-width="1"/>
    <rect x="0" y="150" width="40" height="40" rx="4" fill="#38068F" stroke="#6d28d9" stroke-width="1"/>
  </g>
  
  <!-- Typography sample -->
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="400" height="90" rx="4" fill="#1A1A2E" stroke="#6d28d9" stroke-width="1"/>
    <rect x="10" y="10" width="150" height="15" rx="2" fill="#9333EA" opacity="0.7"/>
    <rect x="10" y="35" width="380" height="8" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="10" y="50" width="350" height="8" rx="2" fill="#6d28d9" opacity="0.5"/>
    <rect x="10" y="65" width="370" height="8" rx="2" fill="#6d28d9" opacity="0.5"/>
  </g>
  
  <!-- Brand Identity text -->
  <text x="400" y="360" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">Brand Identity</text>
</svg>