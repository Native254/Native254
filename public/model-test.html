<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Test</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.1.1/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .model-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 300px;
    }
    .model-viewer {
      width: 100%;
      height: 100%;
    }
    h2 {
      margin-top: 0;
      padding: 10px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>3D Model Test Page</h1>
  <p>This page tests if the models can be loaded directly. If they appear here but not on the main site, there's an issue with the integration.</p>
  
  <div class="container">
    <div class="model-card">
      <h2>Web Development</h2>
      <model-viewer
        src="/models/services/web-development.glb"
        alt="Web Development"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        class="model-viewer"
      ></model-viewer>
    </div>
    
    <div class="model-card">
      <h2>Mobile Applications</h2>
      <model-viewer
        src="/models/services/mobile-apps.glb"
        alt="Mobile Applications"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        class="model-viewer"
      ></model-viewer>
    </div>
    
    <div class="model-card">
      <h2>UI/UX Design</h2>
      <model-viewer
        src="/models/services/ui-ux-design.glb"
        alt="UI/UX Design"
        auto-rotate
        camera-controls
        shadow-intensity="1" 
        class="model-viewer"
      ></model-viewer>
    </div>
  </div>
  
  <div class="container" style="margin-top: 20px;">
    <div class="model-card">
      <h2>Brand Identity</h2>
      <model-viewer
        src="/models/services/brand-identity.glb"
        alt="Brand Identity"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        class="model-viewer"
      ></model-viewer>
    </div>
    
    <div class="model-card">
      <h2>Digital Marketing</h2>
      <model-viewer
        src="/models/services/digital-marketing.glb"
        alt="Digital Marketing"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        class="model-viewer"
      ></model-viewer>
    </div>
    
    <div class="model-card">
      <h2>Consulting</h2>
      <model-viewer
        src="/models/services/consultancy.glb"
        alt="Consulting & Strategy"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        class="model-viewer"
      ></model-viewer>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Log model loading for debugging
      const viewers = document.querySelectorAll('model-viewer');
      viewers.forEach((viewer) => {
        viewer.addEventListener('load', () => {
          console.log(`Model loaded: ${viewer.getAttribute('src')}`);
        });
        
        viewer.addEventListener('error', (error) => {
          console.error(`Error loading model: ${viewer.getAttribute('src')}`, error);
          viewer.style.backgroundColor = '#ffeeee';
          const errorDiv = document.createElement('div');
          errorDiv.textContent = 'Error loading model';
          errorDiv.style.position = 'absolute';
          errorDiv.style.top = '50%';
          errorDiv.style.left = '50%';
          errorDiv.style.transform = 'translate(-50%, -50%)';
          errorDiv.style.color = 'red';
          viewer.appendChild(errorDiv);
        });
      });
    });
  </script>
</body>
</html>
